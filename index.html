<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>휴의 포트폴리오</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card:hover {
            /* 카드에 마우스를 올렸을 때의 스타일 */
            transform: scale(1.05);
            /* 카드의 크기를 1.05배로 확대 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">인테리어 디자인 포트폴리오</h1>
        <h4 class="text-white">휴가 디자인 했던 인테리어 컷을 보여드립니다</h4>
    </div>
    <!-- 카드 1 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?hotel-lobby" alt="호텔로비 이미지" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">호텔로비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">대전시 둔산동 소재</h6>
                        <p class="card-text">모던하고 스타일리쉬하게 인테리어 된 호텔로비</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <!-- 카드 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?cafe" alt="카페 이미지" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">카페</h5>
                        <h6 class="card-subtitle mb-2 text-muted">서울시 강남구 소재</h6>
                        <p class="card-text">북유럽풍의 카페</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
             <!-- 카드 3 -->
             <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?wine-bar" alt="와인바 이미지" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">와인바</h5>
                        <h6 class="card-subtitle mb-2 text-muted">대전시 유성구 소재</h6>
                        <p class="card-text">시크한 분위기의 와인바</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
